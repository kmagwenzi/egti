# ━━━ SERVER CONFIGURATION ━━━
# Railway injects PORT via environment variable
server.port=${PORT:8080}

# ━━━ DATABASE CONFIGURATION (PostgreSQL) ━━━
# Railway provides DATABASE_URL in format: postgres://user:pass@host:port/dbname
# Spring Boot can parse this automatically, but we'll use individual variables for clarity
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/egti}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# ━━━ JPA/HIBERNATE CONFIGURATION ━━━
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL specific settings
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ━━━ MULTIPART FILE UPLOAD ━━━
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ━━━ SECURITY CONFIGURATION ━━━
# Externalized credentials for production
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:changeme}

# ━━━ APPLICATION SETTINGS ━━━
spring.application.name=EGTI

# ━━━ THYMELEAF CONFIGURATION ━━━
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ━━━ LOGGING ━━━
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.zw.co.egti=DEBUG
