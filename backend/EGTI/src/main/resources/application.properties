# ‚îÅ‚îÅ‚îÅ SERVER CONFIGURATION ‚îÅ‚îÅ‚îÅ
# Render injects PORT via environment variable
server.port=${PORT:8080}

# ‚îÅ‚îÅ‚îÅ DATABASE CONFIGURATION (PostgreSQL) ‚îÅ‚îÅ‚îÅ
# üîê SECURITY: ALL credentials now in environment variables
# Render PostgreSQL auto-provides DATABASE_URL, but we override for clarity
spring.datasource.url=jdbc:${DATABASE_URL:postgresql://localhost:5432/egti_local}
spring.datasource.username=${DB_USERNAME:local_user}
spring.datasource.password=${DB_PASSWORD:local_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool (Production Optimized)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ‚îÅ‚îÅ‚îÅ JPA/HIBERNATE CONFIGURATION ‚îÅ‚îÅ‚îÅ
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# PostgreSQL specific settings
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Performance optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ‚îÅ‚îÅ‚îÅ MULTIPART FILE UPLOAD ‚îÅ‚îÅ‚îÅ
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ‚îÅ‚îÅ‚îÅ SECURITY CONFIGURATION ‚îÅ‚îÅ‚îÅ
# üîê Externalized credentials for production
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:changeme}

# ‚îÅ‚îÅ‚îÅ SESSION MANAGEMENT ‚îÅ‚îÅ‚îÅ
# ‚ö° TWABAM Security Enhancement
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict
server.servlet.session.cookie.name=EGTI_SESSION
server.servlet.session.cookie.max-age=1800

# ‚îÅ‚îÅ‚îÅ APPLICATION SETTINGS ‚îÅ‚îÅ‚îÅ
spring.application.name=EGTI

# ‚îÅ‚îÅ‚îÅ THYMELEAF CONFIGURATION ‚îÅ‚îÅ‚îÅ
# ‚ö° Production-optimized: cache ENABLED for performance
spring.thymeleaf.cache=true
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ‚îÅ‚îÅ‚îÅ STATIC RESOURCES CONFIGURATION ‚îÅ‚îÅ‚îÅ
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.cachecontrol.max-age=86400
spring.web.resources.cache.cachecontrol.must-revalidate=true

# ‚îÅ‚îÅ‚îÅ LOGGING ‚îÅ‚îÅ‚îÅ
# Production-optimized: Reduced verbosity
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.zw.co.egti=INFO
logging.level.org.springframework.security=INFO

