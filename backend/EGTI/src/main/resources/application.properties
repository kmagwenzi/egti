# ━━━ SERVER CONFIGURATION ━━━
# Render injects PORT via environment variable
server.port=${PORT:8080}

# ━━━ DATABASE CONFIGURATION (PostgreSQL) ━━━
# Render provides DATABASE_URL in postgresql:// format
# Spring Boot needs jdbc:postgresql:// format
# We'll handle this with a custom config class or use the Internal Database URL from Render
spring.datasource.url=postgresql://[REDACTED]:[REDACTED]@dpg-d61qhsm3jp1c738goa00-a/egti
spring.datasource.driver-class-name=org.postgresql.Driver
# ━━━ JPA/HIBERNATE CONFIGURATION ━━━
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL specific settings
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ━━━ MULTIPART FILE UPLOAD ━━━
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ━━━ SECURITY CONFIGURATION ━━━
# Externalized credentials for production
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:changeme}

# ━━━ APPLICATION SETTINGS ━━━
spring.application.name=EGTI

# ━━━ THYMELEAF CONFIGURATION ━━━
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ━━━ LOGGING ━━━
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.zw.co.egti=DEBUG
