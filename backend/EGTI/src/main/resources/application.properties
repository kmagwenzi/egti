# ━━━ SERVER CONFIGURATION ━━━
# Railway injects PORT via environment variable
server.port=${PORT:8080}

# ━━━ DATABASE CONFIGURATION (PostgreSQL) ━━━
# Railway PostgreSQL provides: PGUSER, PGPASSWORD, PGHOST, PGPORT, PGDATABASE
# We construct the JDBC URL from these components
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:egti}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# ━━━ JPA/HIBERNATE CONFIGURATION ━━━
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL specific settings
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ━━━ MULTIPART FILE UPLOAD ━━━
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ━━━ SECURITY CONFIGURATION ━━━
# Externalized credentials for production
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:changeme}

# ━━━ APPLICATION SETTINGS ━━━
spring.application.name=EGTI

# ━━━ THYMELEAF CONFIGURATION ━━━
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ━━━ LOGGING ━━━
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.zw.co.egti=DEBUG